<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Reporte de Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>

<body class="container mt-4">
  <h2 id="tituloReporte" class="text-center">Reporte Mensual de Balance</h2>
  <hr>

  <div id="rangoFechas" class="mb-4 text-center">
    <input type="month" id="mesSeleccionado" class="form-control d-inline w-auto" />
    <button onclick="generarReporte()" class="btn btn-primary ms-2">Generar</button>
  </div>

  <div id="contenidoReporte" style="display:none; border: 1px solid #ccc; padding: 20px;">
    <h4 class="text-center">Reporte Mensual <span id="rangoFechasTexto"></span></h4>
  
    <div class="row">
      <div class="col-md-6">
        <h5>Entradas</h5>
        <table class="table table-sm table-bordered" id="tablaEntradas">
          <thead><tr><th>Tipo</th><th>Monto</th><th>Fecha</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h5>Salidas</h5>
        <table class="table table-sm table-bordered" id="tablaSalidas">
          <thead><tr><th>Tipo</th><th>Monto</th><th>Fecha</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  
    <h6 class="text-center mt-3" id="balance" style="font-weight: bold;"></h6>
  
    <hr>
    <h5 class="text-center">Gr√°fico de balance mensual Entradas vs Salidas</h5>
    <div style="max-width: 300px; margin: auto;">
      <canvas id="graficoBalance"></canvas>
    </div>
  </div>
  
  <div class="d-flex justify-content-end gap-2 mt-3 mb-2">
    <button id="btnExportarPDF" class="btn btn-outline-secondary" onclick="exportarPDF()">Exportar Balance a PDF</button>
    <button onclick="volverAlDashboard()" class="btn btn-secondary">Volver al Dashboard</button>
  </div>
  



    <div style="max-width: 300px; margin: auto;">
      <canvas id="graficoBalance" style="width:100%; height:auto;"></canvas>
    </div>
    
  </div>

  <script src="{{ url_for('static', filename='js/balance.js') }}"></script>
</body>

</html>
